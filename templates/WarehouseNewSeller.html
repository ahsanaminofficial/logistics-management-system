{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seller Track Packages</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">  -->
    <link rel="stylesheet" type="text/css" href={% static 'css/style2.css' %}>
  </head>
  <body>
    <h1>Logistics Management System</h1>
    <h2>Warehouse</h2>
    <h3>Add Package!</h3>
    <br />
    <p>Please enter client details and package details.</p>
    <form method="post">
      {% csrf_token %}
      <label><b>Price</b></label>
      <input type="number" name="price" id="price" placeholder="price" /> <br />
      <label><b>Client Phone Number</b></label>
      <input
        type="text"
        name="clientphone"
        id="clientphone"
        placeholder="clientphone"
      />
      <br />
      {% comment %} <label><b>Client Address</b></label>
      <input type="text" name="address" id="address" placeholder="address" />
      <br />
      <label><b>Client City</b></label>
      <input type="text" name="city" id="city" placeholder="city" /> <br />
      {% endcomment %}
      <label><b>Seller Name</b></label>
      <input type="text" name="name" id="name" placeholder="name" /> <br />
      <label><b>Seller Phone Number</b></label>
      <input
        type="text"
        name="sellerphone"
        id="sellerphone"
        placeholder="sellerphone"
      />
      <br />
      <input type="Submit" />
    </form>
    <br />
  </body>
</html>
