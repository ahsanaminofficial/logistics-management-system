{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seller Track Packages</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">  -->
    <link rel="stylesheet" type="text/css" href={% static 'css/style2.css' %}>
  </head>
  <body>
    <h1>Logistics Management System</h1>
    <h2>Warehouse</h2>
    <h3>Add Package!</h3>
    <br />
    <p>Please enter Seller ID, Client's Contact Number and Package Details.</p>
    <form method="post">
      {% csrf_token %}
      <label><b>Seller ID</b></label>
      <input type="text" name="sellerID" id="sellerID" placeholder="sellerID" />
      <br />
      <label><b>Price</b></label>
      <input type="number" name="price" id="price" placeholder="price" /> <br />
      <label><b>Client Phone Number</b></label>
      <input
        type="text"
        name="clientphone"
        id="clientphone"
        placeholder="clientphone"
      />
      <br />
      <input type="Submit" />
    </form>
    <br />
  </body>
</html>
