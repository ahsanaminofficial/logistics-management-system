{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My HTML page</title>
    <link rel="stylesheet" href={% static 'css/style2.css' %}>
  </head>
  <body>
    <h1>Logistics Management System</h1>
    <h2>Client</h2>
    <h3>Obtain Seller Information</h3>
    <h4>Result</h4>

    {% if not success %}
    <div>Product ID not found!</div>

    {% else %}
    <table>
      <tr>
        <th>Seller Name</th>
        <th>Phone Number</th>
        <th>City</th>
      </tr>

      <div>
        <tr>
          <td>{{data.sellerName}}</td>
          <td>{{data.phoneNumber}}</td>
          <td>{{data.city}}</td>
        </tr>
      </div>
    </table>
    {% endif %}
  </body>
</html>
