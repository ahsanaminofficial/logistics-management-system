{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seller Track Packages</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">  -->
    <link rel="stylesheet" type="text/css" href={% static 'css/style2.css' %}>
  </head>
  <body>
    <h1>Logistics Management System</h1>
    <h2>Client</h2>
    <h3>Obtain Seller Information</h3>
    <br />
    <p>
      Please enter the tracking ID of the package whose seller you want to know
      about
    </p>
    <form method="POST">
      {% csrf_token %}
      <label><b>ID</b></label>
      <input
        type="text"
        name="trackingID"
        id="trackingID"
        placeholder="Tracking ID"
      />
      <input type="Submit" <br />
    </form>

    <!--  <input type="button" name="log" id="log" value="Log In Here"> -->
  </body>
</html>
