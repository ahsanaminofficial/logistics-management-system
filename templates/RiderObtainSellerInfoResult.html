{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My HTML page</title>
    <link rel="stylesheet" href={% static 'css/style2.css' %}>
  </head>

  <body>
    <h1>Logistics Management System</h1>
    <h2>Rider</h2>
    <h3>Obtain Seller Information</h3>
    <h4>Result</h4>

    <div>The data for your current order is given below!</div>
    <br /><br />
    <table>
      <tr>
        <th>Seller Name</th>
        <th>Seller Phone Number</th>
        <th>Seller City</th>
      </tr>

      <div>
        <tr>
          <td>{{sellerData.sellerName}}</td>
          <td>{{sellerData.phoneNumber}}</td>
          <td>{{sellerData.city}}</td>
        </tr>
      </div>
    </table>
    <br /><br />
    <a href="/rider/home">
      <button>Return to home page</button>
    </a>
  </body>
</html>
