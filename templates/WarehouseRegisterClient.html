{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seller Track Packages</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">  -->
    <link rel="stylesheet" type="text/css" href={% static 'css/style2.css' %}>
  </head>
  <body>
    <h1>Logistics Management System</h1>
    <h2>Warehouse</h2>
    <h3>Add Package!</h3>
    <br />
    <p>Register New Client!</p>
    <form method="post">
      {% csrf_token %}
      <label><b>Client Address</b></label>
      <input type="text" name="address" id="address" placeholder="address" />
      <br />
      <label><b>Client City</b></label>
      <input type="text" name="city" id="city" placeholder="city" /> <br />
      <input type="Submit" />
    </form>
    <br />
  </body>
</html>
